<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleSuperHeroes</title>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 id="Titulo">Batalla Superheroes</h1> 

    <h2 id="saludo">Bienvenido querido/a: </h2>
    <button id="guardarNombre">GUARDAR NOMBRE</button>
    <button id="eliminarNombre">ELIMINAR NOMBRE</button>
    <input type="text" id="busqueda" placeholder="Buscar personaje..." style="margin: 0 10px 20px 10px; font-size: 18px;">
    <button id="darkModeBtn" style="margin: 0 10px 20px 10px; font-size: 18px;">Dark Mode</button>

    <!-- Escena 1: Elegir personaje -->
    <section id="escena-elegir">
        <article id="Articulo">
            Podrás seleccionar en este CATÁLOGO <br>
            Los siguientes Personajes de MARVEL:
        </article>
        <section id="Personajes">
            <!-- Los personajes se cargarán dinámicamente aquí -->
        </section>
        <button id="btn-ir-batalla" style="margin: 20px auto; display: block;">Ir a Batalla</button>
    </section>

    <!-- Escena 2: Batalla -->
    <section id="escena-batalla" style="display:none;">
        <h2>¡Batalla!</h2>
        <div id="batalla-info">
            <!-- Aquí puedes mostrar info de los personajes seleccionados y rival -->
        </div>
        <button id="btn-ver-resultado" style="margin: 20px 10px;">Ver Resultado</button>
        <button id="btn-volver-inicio1" style="margin: 20px 10px;">Volver al inicio</button>
    </section>

    <!-- Escena 3: Resultado -->
    <section id="escena-resultado" style="display:none;">
        <div id="resultado">
             RESULTADOS DE LA BATALLA:
        </div>
        <button id="btn-volver-inicio2" style="margin: 20px auto; display: block;">Volver al inicio</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>      
    <script>
      document.getElementById('busqueda').addEventListener('input', function(e) {
        if (window.filtrarPersonajes) filtrarPersonajes(e.target.value);
      });
      document.getElementById('darkModeBtn').addEventListener('click', function() {
        if (window.toggleDarkMode) toggleDarkMode();
      });
    </script>
</body>    
</html>
